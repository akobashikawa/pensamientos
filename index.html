<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Pensamientos</title>
  <style>
    [v-cloak]>* {
      display: none
    }

    [v-cloak]::before {
      content: "…"
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    .app-page {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.5s ease-out;
    }

    .home-component {
      text-align: center;
    }
    .quote {
      background-color: #fff;
      padding: 1em;
      box-shadow: 0 5px 10px 1px #0003;
      border-radius: 1em;
      cursor: pointer;
      transition: background-color 0.5s ease-out;
    }
    .quote-text {
      font-size: 2em;
    }
    .quote-text::before {
      content: "“";
    }
    .quote-text::after {
      content: "”";
    }
    .quote-author {
      font-style: italic;
      margin-top: 1em;
      display: inline-block;
    }
    .quote-author::before {
      content: "— ";
    }

  </style>
</head>

<body>
  <div id="app" class="app-page" :style="{backgroundColor}" v-cloak @click.self="updateBackgroundColor" @dblclick="showRandomQuote">
    <router-view @quotechanged="setRandomBackgorundColor"></router-view>
  </div>

  <!--
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"> </script>
  -->

  <script src="js/vue.js"></script>
  <script src="js/vuex.js"></script>
  <script src="js/vue-router.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/papaparse.min.js"> </script>
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

  <script>
    // Muestra una cita al azar del conjunto de citas obtenido de una google sheet
    var Home = Vue.component('home', {
      data() {
        return {
          datasheetURL: 'https://docs.google.com/spreadsheets/d/1IrPN1m6Z8cagVPTfiZs3ZuRTPJLgq--ajbhEPMBNNxY',
          fonts: [],
          font: 'Roboto',
          quotes: [],
          quote: null,
          style: null,
        };
      },
      mounted() {
        this.showRandomQuote();
      },
      computed: {
      },
      methods: {
        random: function(n) {
          return Math.floor(Math.random() * n);
        },
        showRandomQuote: async function() {
          try {
            if (this.quotes.length == 0) {
              const quotes = await this.getQuotes();
              this.quotes = quotes;
            }

            if (this.fonts.length == 0) {
              const fonts = await this.getFonts();
              this.fonts = fonts;
            }

            this.font = await this.getRandomFont();
            this.quote = this.getRandomQuote();
            this.style = this.getRandomStyle();
            this.$emit('quotechanged', this.style.backgroundColorPage);
          } catch (error) {
            console.log(error);
          }
        },
        updateRandomQuote: async function() {
          try {
            if (this.quotes.length == 0) {
              const quotes = await this.getQuotes();
              this.quotes = quotes;
            }
            this.quote = this.getRandomQuote();
          } catch (error) {
            console.log(error);
          }
        },
        getQuotes: function () {
          const self = this;
          const url = `${this.datasheetURL}/export?format=csv`;
          return new Promise(resolve => {
            Papa.parse(url, {
              download: true,
              header: true,
              complete: function (results) {
                resolve(results.data);
              }
            });
          });
        },
        getRandomQuote: function() {
          if (this.quotes.length === 0) {
            return {};
          }
          const i = this.random(this.quotes.length);
          const quote = this.quotes[i];
          return quote;
        },
        getFonts: async function () {
          const API_KEY = 'AIzaSyDDiO8nLVRMDaXwrJp61Cdcar5gFmmiR1Q'
          const url = `https://www.googleapis.com/webfonts/v1/webfonts?key=${API_KEY}`;
          try {
            const result = await axios.get(url);
            return result.data.items;
          } catch (error) {
            throw error;
          }
        },
        getRandomFont: function() {
          if (this.fonts.length === 0) {
            return 'Roboto';
          }
          const i = this.random(this.fonts.length);
          const font = this.fonts[i].family;
          return new Promise(resolve => {
            // https://github.com/typekit/webfontloader
            WebFont.load({
              classes: false,
              google: {
                families: [font]
              },
              active: function () {
                resolve(font);
              },
            });
          });
        },
        updateRandomFont: async function() {
          try {
            this.font = await this.getRandomFont();
          } catch (error) {
            console.log(error);
          }
        },
        updateRandomQuoteColor: function() {
          const a = this.random(360);
          backgroundColor = `hsl(${a}, ${50 + this.random(50)}%, ${25 + this.random(25)}%)`;
          const colors = ['#000', '#fff'];
          color = colors[this.random(colors.length)];
          this.style.backgroundColor = backgroundColor;
          this.style.color = color;
        },
        getRandomStyle: function() {
          // color harmony types
          const htypes = [
            {
              name: 'mono',
              f: () => {
                const a = this.random(360);
                backgroundColorPage = `hsl(${a}, ${50 + this.random(50)}%, ${25 + this.random(50)}%)`;
                backgroundColor = `#fff8`;
                const colors = ['#000'];
                color = colors[this.random(colors.length)];
                return { backgroundColorPage, backgroundColor, color};
              }
            },
            {
              name: 'monoi',
              f: () => {
                const a = this.random(360);
                backgroundColorPage = `hsl(${a}, ${50 + this.random(50)}%, ${50 + this.random(50)}%)`;
                backgroundColor = `hsl(${a}, ${50 + this.random(50)}%, ${25 + this.random(25)}%)`;
                const colors = ['#fff'];
                color = colors[this.random(colors.length)];
                return { backgroundColorPage, backgroundColor, color};
              }
            },
            {
              name: 'complementary',
              f: () => {
                const a = this.random(360);
                const b = (a + 180) % 360;
                backgroundColorPage = `hsl(${a}, ${50 + this.random(50)}%, ${50 + this.random(50)}%)`;
                backgroundColor = `hsl(${b}, ${50 + this.random(50)}%, ${25 + this.random(25)}%)`;
                const colors = ['#000', '#fff'];
                color = colors[this.random(colors.length)];
                return { backgroundColorPage, backgroundColor, color};
              }
            },
          ];
          const result = htypes[this.random(htypes.length)].f();
          return result;
        },
        getRandomBackgroundColorPage: function() {
          const a = this.random(360);
          const result = `hsl(${a}, ${50 + this.random(50)}%, ${50 + this.random(50)}%)`;
          return result;
        },
      },
      template: `<div class="home-component">
        <blockquote class="quote" v-if="quote" :style="{backgroundColor: style.backgroundColor, color: style.color}" @click.self="updateRandomQuoteColor">
          <div class="quote-text" :style="{fontFamily: font}" :title="font" @click="updateRandomFont">{{ quote.cita }}</div>
          <div class="quote-author" @click="updateRandomQuote">{{ quote.autor }}</div>
        </blockquote>
      </div>`
    });

    var About = Vue.component('about', {
      data() {
        return {

        };
      },
      template: `<div>
        <h1>Pensamientos</h1>
        <p>
          2019 Antonio Kobashikawa
        </p>
      </div>`
    });

    var router = new VueRouter({
      // mode: 'history',
      routes: [
        {
          path: '/',
          name: 'home',
          component: Home,
          ref: 'home'
        },
        {
          path: '/about',
          name: 'about',
          component: About
        }
      ]
    });

    var store = new Vuex.Store({
      state: {

      },
      mutations: {

      },
      actions: {

      }
    });

    var app = new Vue({
      router,
      store,
      data() {
        return {
          backgroundColor: '#cef',
        };
      },
      mounted() {
      },
      methods: {
        setRandomBackgorundColor: function(color) {
          this.backgroundColor = color;
        },
        updateBackgroundColor: function() {
          const homeComponent = this.$router.app.$children[0];
          const color = homeComponent.getRandomBackgroundColorPage();
          this.backgroundColor = color;
        },
        showRandomQuote: function () {
          const homeComponent = this.$router.app.$children[0];
          homeComponent.showRandomQuote();
        },
      }
    }).$mount('#app');
  </script>
</body>

</html>
