<html>

<head>

<body>
  <div id="app" v-cloak>
    <router-view></router-view>
  </div>

  <!--

  <script src="js/vue.js"></script>
  <script src="js/vuex.js"></script>
  <script src="js/vue-router.js"></script>
  <script src="js/axios.min.js"></script>
  <script src="js/papaparse.min.js"> </script>

  <script>
    var Home = Vue.component('home', {
      data() {
        return {
          quotes: [],
        };
      },
      mounted() {
        this.getQuotes();
      },
      computed: {
        quote() {
          const i = 0;
          const quote = this.quotes.length >= i ? this.quotes[i] : null;
          return quote;
        }
      },
      methods: {
        getQuotes: async function () {
          const self = this;
          const url = `https://docs.google.com/spreadsheets/d/1IrPN1m6Z8cagVPTfiZs3ZuRTPJLgq--ajbhEPMBNNxY/export?format=csv`;
          Papa.parse(url, {
            download: true,
            header: true,
            complete: function (results) {
              self.quotes = results.data;
            }
          });
        }
      },
      template: `<div>
        <blockquote v-if="quote">
          <div class="quote-text">{{ quote.pensamiento }}</div>
          <div class="quote-author">{{ quote.autor }}</div>
        </blockquote>
      </div>`
    });

    var About = Vue.component('about', {
      data() {
        return {

        };
      },
      template: `<div>
        <h1>Pensamientos</h1>
        <p>
          2019 Antonio Kobashikawa
        </p>
      </div>`
    });

    var router = new VueRouter({
      // mode: 'history',
      routes: [
        {
          path: '/',
          name: 'home',
          component: Home
        },
        {
          path: '/about',
          name: 'about',
          component: About
        }
      ]
    });

    var store = new Vuex.Store({
      state: {

      },
      mutations: {

      },
      actions: {

      }
    });

    var app = new Vue({
      router,
      store,
      data() {
        return {
        };
      },
      mounted() {
      },
      methods: {
      }
    }).$mount('#app');
  </script>
</body>

</html>
